<!DOCTYPE html>
<html lang="pt-br"> <!-- linguagem da página
<head>
  <meta charset="UTF-8" /> <!-- suporte a caracteres especiais
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- design responsivo
  <title>Meu Planner ✨</title>
  <style>
    body {
      font-family: 'Cursiva', sans-serif;
      background: #fef6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { <!-- título principal
      color: #c28ca3;
      font-size: 2em;
    }

    .planner {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    input, button { <!-- campo de texto e data
      font-family: inherit;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button { <!-- botão para adicionar tarefa
      background-color: #eac4d5;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d8a7b1;
    }

    ul { <!-- lista de tarefas
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #c28ca3;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      padding: 5px 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Meu Planner ✨</h1>
  <div class="planner">
    <input type="text" id="taskInput" placeholder="Nova tarefa..." />
    <input type="date" id="dateInput" />
    <button onclick="addTask()">Adicionar</button>
    <ul id="taskList"></ul>
  </div>

  <script> <!-- Java para as funcionalidades
    let tasks = JSON.parse(localStorage.getItem('tasks')) || []; <!-- tasks = array que guarda as tarefas, carregado do localStorage

    function saveTasks() { <!-- salva o array no localStorage
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() { <!-- exibe as tarefas na tela com os botões de concluir e excluir
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.done ? 'done' : '';
        li.innerHTML = `
          <span>${task.text} - <small>${task.date}</small></span>
          <div class="actions">
            <button onclick="toggleDone(${index})">✔️</button>
            <button onclick="deleteTask(${index})">🗑️</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() { <!-- adiciona nova tarefa limpando os campos
      const text = document.getElementById('taskInput').value.trim();
      const date = document.getElementById('dateInput').value;
      if (text && date) {
        tasks.push({ text, date, done: false });
        saveTasks();
        renderTasks();
        document.getElementById('taskInput').value = '';
        document.getElementById('dateInput').value = '';
      }
    }

    function toggleDone(index) { <!-- marca/desmarca a tarefa como concluída
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) { <!-- exclui a tarefa.
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Inicializa a
    renderTasks();
  </script>
</body>
</html>
